  <body>
    <h1 style="color: blue; text-align: center;" > Dentist Appointment Reservation Form</h1>

    <h2> * Mandatory Fields</h2><br>
  
    <form>


      <div>

        <label for="fullname" > Full name*:</label><br>
        <input type="text" name="fullname" id="fullname" placeholder="FirstName LastName" >


      </div>

      <br>

      <div>

        <label for="email">Email address*:</label><br>
        <input type="email" name="email" id="email" placeholder="johnDoe@gmail.com" >


      </div>

      <br>

      <div>

        <label>Select the needed service*:</label><br>
        <select>

          <optgroup label="services">

            <option value="1">Whitening</option>
            <option value="2">cleaning</option>

          </optgroup>


        </select>

      </div>

      <br>

      <div>

        <label for="date">Appointment Date*:</label><br>
        <input type="date" name="date" id="date" value="DD -- yyyy">

      </div>
      <br>
      <div>

        <label for="time">Appointment time*:</label><br>
        <input type="time" name="date" id="time">

      </div>
      <br>

      <div class="rad">
        <label for="gender" > Doctor's preferred genders: </span></label><br>
        <input type="radio" id="gender" name="gender" value="gender">
        <label for="gender">Male</label><br>
        <input type="radio" id="gender" name="gender" value="gender">
        <label for="gender">Female</label><br>

      </div>
      <br>
      <div>
        <label for="note">Special notes*:</label><br>
        <textarea name="note" id="note">Enter Text Here</textarea>
        



      </div>
      <br><br>
      <div>
        <label for="gender" >Terms in conditions*:</label><br>
        <input type="radio" id="condition" name="condition" value="condition">
        <label for="condition">I Agree</label>
        <input type="radio" id="condition" name="condition" value="condition">
        <label for="condition">I disagree</label><br>

      </div>
      <br>

      <button>Complete Reservation</button>
      
    </form>
